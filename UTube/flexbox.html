<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox-practise</title>
</head>
<body>
   <div style="
    display: flex;
    flex-direction: row;">
    <div style="background-color: lightblue;">Vamsi Krishna</div>
    <div style="background-color: lightpink;">Krishna</div>
    
   </div>

  <div style="
  margin-top: 40px;
    display: flex;
    flex-direction: row;">
    <div style="background-color: lightblue; 
    width: 100px;">Vamsi Krishna</div>
    <div style="background-color: lightpink;
    flex: 1;">Keerthipati</div>
    
   </div>


    <div style="
  margin-top: 40px;
    display: flex;
    flex-direction: row;
    justify-content: end;
    border: solid green;
    justify-content: center;
    justify-content: space-between;
    align-items: center;">
    <div style="background-color: lightblue; 
    width: 100px;">Vamsi Krishna</div>
    <div style="background-color: lightpink;
    width: 100px;;">flex 1</div>
     <div style="background-color: red;
    width: 100px;;">flex 2</div>
    </div>

</body>
</html>
